
<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Account</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    </head>

<body>
<div class="container">
<form class="col s12 m12" method="POST" action="/portal/signin/" accept-charset="UTF-8">
      	  {% csrf_token %}
          <div class="row center red-text small"></div>
          <div class="row">
              <div class="input-field col s12 m4 offset-m4 offset-l4">
                <i class="material-icons prefix">account_circle</i>
                <input id="icon_prefix" type="text" name="username" class="validate" required="yes" autocomplete="off" maxlength="15" title="Alphanumerics, -  and _ only with 5 to 15 characters">
                <label for="icon_prefix" data-error="Alphanumerics">User Name</label>
              </div>
          </div>
          <div class="row">
              <div class="input-field col s12 m4 offset-m4 offset-l4">
                <i class="material-icons prefix">vpn_key</i>
                <input id="icon_prefix" type="password" name="password" class="validate" required="yes" maxlength="15" title="Alphanumerics, -  and _ only">
                <label for="icon_prefix" data-error="Alphanumerics">Password</label>
              </div>
          </div>
          <div class="row">
              <div class="input-field col s12 center">
                  <input type="submit" class="waves-effect waves-light btn blue" value="Sign in">
              </div>
          </div>
      </form>
    </div>
    Use "guide" as username and password
</body>
</html>
